<html lang="en" class="no-js">
<head><meta charset="utf-8">
<link rel="stylesheet" href="js/libs/jquery.mobile-1.0a3/jquery.mobile-1.0a3.css" />

<title>Getting Shit Done</title>
<meta name="description" 
      content="A web based notebook for catching ideas and staying on track.">
<meta name="author" content="ozten">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/stylo.css">
</head>
<body>
<div id="contexts-page" data-role="page">
    <div data-role="header">
	<h1>GSD</h1>
    </div><!-- /header -->
    <div data-role="content">
        <div>
        <ul id="contexts-list" data-role="listview" data-inset="true" data-theme="c" data-inline="true">
            <li data-role="list-divider" data-theme="b">Contexts</li>

            <li id="ct--1-li"><a href="ct--1-page">@?</a><div class="ui-li-count">0</div></li>
        </ul>
        </div>
        <a href="#" id="export_db" data-role="button" data-inline="true">Export</a>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Getting Shit Done</h4>
    </div><!-- /header -->
</div>
<!-- Prototype for all Context Pages -->
<div id="ct--1-page" data-role="page" 
     data-page-type="context"  data-db-id="-1" data-name="?">
    <div data-role="header" data-inline="false">
	<h1>GSD</h1>
        <a href="#next-action-editor-page" class="ui-btn-right na-new" 
           data-theme="b" data-rel="dialog">New Action Item</a>
    </div><!-- /header -->
    <div data-role="content">
        <h1>Action Items</h1>
        <h2>@Unknown Context</h2>
        <div class="action-items">
            <div id="#na-1-div" data-role="collapsible" data-collapsed="false" data-na-id="-1" class="fake-entry next-action">
              <h3>Fake</h3>
              <p>This is a Fake entry</p>
              <div data-role="controlgroup" data-type="horizontal">
                <a href="#next-action-editor-page" 
                   data-role="button" data-inline="true"
                   data-rel="dialog" data-icon="grid" class='na-edit'>Edit</a>
                <a href="#" data-role="button" data-icon="delete" 
                   data-inline="true" class='na-delete'
                   data-theme="e">Delete</a>
              </div>
            </div>
        </div>
    </div>
    <div data-role="footer">
        <h4>Getting Shit Done</h4>
    </div><!-- /header -->
</div><!-- /page -->
<div id="next-action-editor-page" data-role="page">
    <div data-role="header" data-inline="false">
	<h1>Edit <span class="next-action-title"></span></h1>
    </div><!-- /header -->
  <div data-role="content">
    <form>
      <label for="context-selector">Context:</label>
      <select id="context-selector">
        <option value="-1" selected>@?</option>
        <option value="new">New Context...</option>
      </select>
      <div id="display" class="loading"><textarea></textarea></div>
    </form>
  </div>
    <div data-role="footer">
        <a href="#" data-rel="back">Done</a>
    </div><!-- /header -->
</div><!-- /page -->
