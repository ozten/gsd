<html lang="en" class="no-js">
<head><meta charset="utf-8">

<title>Getting Shit Done</title>
<meta name="description" 
      content="A web based notebook for catching ideas and staying on track.">

<body>
  <header><div id="logo">Getting Shit Done</div>
    <button id="new_next_action">New</button>
    <button id="export_db">Export</button>
  </header>

  <div id="main">
    <nav id="contexts">
        <ul>
          <li id="unknown-context" class="context"><div>@&quest;</div>
            <ul id="loading-next-actions"><li class="next-action">Loading Ideas</ul>
          </li>
        </ul></nav>
    
    
  </div>
  <footer></footer>

<div id="contexts-page" data-role="page">
    <div data-role="header">
	<h1>GSD</h1>
    </div><!-- /header -->
    <div data-role="content">
        <div>
        <ul id="contexts-list" data-role="listview" data-inset="true" data-theme="c" data-inline="true">
            <li data-role="list-divider" data-theme="b">Contexts</li>

            <li id="unknown-context-item"><a href="unknown-context-page">@?</a><div class="ui-li-count">3</div></li>
        </ul>
        </div>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Getting Shit Done</h4>
    </div><!-- /header -->
</div>
<div id="unknown-context-page" data-role="page">
    <div data-role="header" data-inline="false">
	<h1><a href="#contexts-page">GSD</a></h1>
        <a href="" class="ui-btn-right" data-theme="b">New Action Item</a>
    </div><!-- /header -->
    <div data-role="content">
        <h1>Action Items</h1>
        <h2>@Unknown Context</h2>
        <div class="action-items">
            <div id="#na-1-div" data-role="collapsible" data-collapsed="true">
              <h3>Fake</h3>
              <p>This is a Fake entry</p>
              <a href="#next-action-editor-page" data-rel="dialog">Edit</a>
            </div>
        </div>
    </div>
    <div data-role="footer">
        <h4>Getting Shit Done</h4>
    </div><!-- /header -->
</div><!-- /page -->
<div id="next-action-editor-page" data-role="page">
<div data-role="header" data-inline="false">
	<h1>Edit <span class="next-action-title"></span></h1>
    </div><!-- /header -->
  <div data-role="content">
    <form>
      <a href="#" id="delete-next-action">Delete</a>
      <label for="context-selector">Context:</label>
      <select id="context-selector">
        <option value="0" selected>@?</option>
        <option value="-1">New Context...</option>
      </select>
      <div id="display" class="loading"><textarea></textarea></div>
    </form>
  </div>
    <div data-role="footer">
        <a href="#" data-rel="back">Done</a>
    </div><!-- /header -->
</div><!-- /page -->
